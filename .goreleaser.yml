project_name: git-clone-open-vscode
release:
  github:
    owner: rsrini7
    name: git-clone-open-vscode
  name_template: '{{.Tag}}'
builds:
- goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  goarm:
  - "6"
  main: .
  ldflags: -s -w -X main.Version={{.Version}}  -X main.BuildDate={{.Date}}
  binary: git-clone-open-vscode
archive:
  format: tar.gz
  name_template: '{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{
    .Arm }}{{ end }}'
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
